<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREA5</title>
</head>

<link rel="stylesheet" href="estilos.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
<body>

    <div class="cajaGRANDE">

        <header>
            <nav class="nav1">
                <h1>SHPPNG</h1>
            </nav>
            <nav class="nav2">
            <p>Shopping Bag&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Checkout&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Confirmation</p>               
            </nav>
            <nav class="nav1">
                <p>
                <i class="fas fa-shopping-cart"></i>
                </p>
            </nav>
        </header>



        <div class="cajaMEDIANA">

            <div class="cajaCHICAUNO">


                <div class="titulo">
                    <p>Personal Information</p>
                </div>
                
                
                <form action="" method="POST" class="formulario">
                    <div class="cajita">

                        <div>
                        &nbsp;&nbsp;<label for="first name" >First name</label><br>
                            <input type="text" name="First name" placeholder="First name" >
                        </div>

                        <div>                               
                            &nbsp;&nbsp;<label for="Last name" >Last name</label><br>
                            <input type="text" name="Last name" placeholder="Last name">
                        </div>

                    </div>        
            
                        &nbsp;&nbsp;<label for="Email" >Email</label><br>
                        <input type="email" name="Email" placeholder="Example@gmail.com"> <br>
                
                    
                        &nbsp;&nbsp;<label for="Street" >Street</label><br>
                        <input type="text" name="Street" placeholder="Street">
                    
                    <div class="cajita">
                        <div>
                            &nbsp;&nbsp;<label for="City" >City</label><br>
                            <input type="text" name="City" placeholder="City">
                        </div>

                        <div>
                            &nbsp;&nbsp;<label for="Country">Country</label><br>
                            <input type="text" name="Country" placeholder="Country">
                        </div>
                    </div>
                    
                        &nbsp;&nbsp;<label for="Phone Number" >Phone Number</label>
                        <br><input type="number" name="Phone Number" placeholder="Ej:1553454154">
                    
                </form>
                

            </div>

            <div class="cajaCHICADOS">

                <div class="cajachicachica">
                 
                <div class="titulo">
                <p>Delivery</p>
                </div>
                <div class="subtitulo">
                <p>Delivery fee</p>
                </div>

                <div class="botones">
                
                    <button class="boton">
                        <p class="numero">
                            0<sup>$</sup>
                        </p>
                        <p>
                            3-4 weeks
                        </p>
                    </button>

                    <button class="boton">
                        <p class="numero">
                            5<sup>$</sup>
                        </p>
                        <p>
                            2-5 days
                        </p>
                    </button>

                </div>
            
                <div class="cajaja">
                       
                    <p>
                    Estimated delivery date: <b>August 4th</b> <br>
                    Every package has a tracking number                    
                    </p>   

                </div>

                </div>
                


                
                <div class="check">
                    <input type="checkbox" name="check1"><label for="check1">Suscrive to out newsletter</label>
                    <br>
                    <input type="checkbox"name="check2"><label for="check2">Create an account</label>
                </div>


                <button class="boton2">
                    Confirm My Order
                </button>
                

            </div>


        </div>
    </div>
    
</body>
</html>
